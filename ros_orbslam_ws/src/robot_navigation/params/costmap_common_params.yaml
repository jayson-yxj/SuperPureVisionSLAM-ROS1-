# 代价地图通用参数
# 适用于全局和局部代价地图

# 障碍物层配置
obstacle_range: 5.0        # 障碍物检测范围（米）
raytrace_range: 6.0        # 光线追踪范围（米）

# 机器人几何参数（根据stereo_robot.urdf.xacro）
# 机器人尺寸：base_length=0.4m（前后）, base_width=0.3m（左右）
# footprint定义：按逆时针顺序，X轴正方向为前进方向
# 格式：[前左, 前右, 后右, 后左]
# 注意：X轴=前后（±0.2m），Y轴=左右（±0.15m）
footprint: [[0.4, 0.3], [0.4, -0.3], [-0.4, -0.3], [-0.4, 0.3]]
# 机器人轮廓：长0.4m（X方向），宽0.3m（Y方向）
# 或使用圆形（更保守，用于测试）：
# robot_radius: 0.25

# 膨胀层参数 - 控制机器人与障碍物的距离
# inflation_radius: 机器人会尽量保持在这个距离之外
# cost_scaling_factor: 控制代价衰减速度（越大，高代价区域越小）
inflation_radius: 1.5     # 膨胀半径（米）- 增加到0.6m，保持更安全距离
cost_scaling_factor: 3.5   # 代价衰减因子 - 降低到5.0，让高代价区域更大，机器人更早避开

# 观测源配置
observation_sources: point_cloud

# 点云观测源（来自 ORB-SLAM3 + Depth Anything）
point_cloud:
  data_type: PointCloud2
  topic: /o3d_pointCloud
  marking: true            # 用于标记障碍物
  clearing: true           # 用于清除障碍物
  min_obstacle_height: 0.1 # 最小障碍物高度（米）
  max_obstacle_height: 2.0 # 最大障碍物高度（米）
  obstacle_range: 5.0
  raytrace_range: 6.0
  inf_is_valid: false      # 无穷大深度值无效
